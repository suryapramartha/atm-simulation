<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Fund Transfer Screen - ATM Simulation</title>
    <meta name="description" content="Index">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h2 align="center" class="help-block">Fund Transfer</h2>
        </div>
        <h3 align="right"><a href="/">Logout</a> </h3>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div th:if="${account} != null">
        <h3 th:text="'Welcome back, '+${account.name}+'!'"></h3>
        <h5 th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></h5>
    </div>
    <form th:action="@{/process-fund-transfer}" method="POST">
        <div class="input-group">
            <label class="form-check-label">Enter Destination account number</label>
            <input type="text" class="form-control" id="descAcc" name="descAcc">
        </div>
        <div class="input-group">
            <label class="form-check-label">Enter transfer amount $</label>
            <input type="text" class="form-control" id="transferAmount" name="transferAmount">
        </div>
        <br>
        <input type="submit" value="Process" class="btn btn-primary">
        <a class="btn btn-warning" href="/transaction">Back to Transaction Menu</a>
    </form><br>
    <div th:if="${errorMessage} != null" class="alert alert-danger" >
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
