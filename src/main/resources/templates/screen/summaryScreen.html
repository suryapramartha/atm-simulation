<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Summary Screen - ATM Simulation</title>
    <meta name="description" content="Index">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h2 align="center" class="help-block">Summary</h2>
        </div>
        <h3 align="right"><a href="/">Logout</a> </h3>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div th:if="${account} != null">
        <div th:if="${transaction.transactionType} == 'WITHDRAW'">
            <h2>Withdraw Summary</h2>
            <h3 th:text="'Account name : '+${account.name}"></h3>
            <h3 th:text="'Transaction Date : '+${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></h3>
            <h3 th:text="'Withdraw amount : $'+${transaction.amount}"></h3>
            <h3 th:text="'Balance : $'+${account.balance}"></h3>
        </div>

        <div th:if="${transaction.transactionType} == 'FUND TRANSFER'">
            <h2>Fund Transfer Summary</h2>
            <h3 th:text="'Destination Account : '+${transaction.descAccountNumber}"></h3>
            <h3 th:text="'Transfer Amount : $'+${transaction.amount}"></h3>
            <h3 th:text="'Reference Number : '+${transaction.refNo}"></h3>
            <h3 th:text="'Balance : $'+${account.balance}"></h3>
        </div>
    </div>
    <br>
    <a class="btn btn-warning" href="/transaction">Transaction Menu</a>
    <a class="btn btn-danger" href="/">Logout</a>

</div>
